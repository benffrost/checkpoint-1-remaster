<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="game.css">
  <title>Slap Game</title>
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col">
        <h2 id="name"> </h2>
      </div>
      <div class="col">
        <h3>Health: <span id="health"> </span></h3>
      </div>
      <div class="col">
        <h3>Hits: <span id="hits"> </span></h3>
      </div>
    </div>
    <div class="row">

      <div class="col"><img src="alien.gif" alt="target" /></div>

    </div>
    <div class="row">
      <div class="col"><button class="btn btn-primary m-2 btn-block" onClick="slap()">Slap</button></div>
      <div class="col"><button class="btn btn-primary m-2 btn-block" onClick="punch()">Punch</button></div>
      <div class="col"><button class="btn btn-primary m-2 btn-block" onClick="kick()">Kick</button></div>
    </div>
    <div class="row" id="items">
      <div class="col"><button class="btn btn-info m-2 btn-block" onClick="giveItem('cleats')">cleats</button></div>
      <div class="col"><button class="btn btn-info m-2 btn-block" onClick="giveItem('boomerang')">boomerang</button>
      </div>
      <div class="col"><button class="btn btn-info m-2 btn-block" onClick="giveItem('sword')">sword</button></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col"><button class="btn btn-danger btn-block m-2" onClick="resetGame()">Reset Game</button></div>
      <div class="col-4"></div>
    </div>
  </div>



  <script src="game.js"></script>
</body>

</html>
